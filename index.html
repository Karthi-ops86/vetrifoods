.calculate{
    max-width: 500px;

    margin-bottom: 10px;
}

input{
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 3px;    
}

button{
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 18px;
    text-transform: uppercase;
}

button:hover{
    background-color: #3e8e41;
}

.results{
    margin-top: 30px;
    border-top: 1px solid #ccc;
    padding-top: 20px;
}

.results p {
    margin-bottom: 15px;
}

.results span {
